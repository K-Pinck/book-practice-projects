<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Grid Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>

            * {
                box-sizing: border-box;
            }

            .content {
                max-width: 960px;
                margin: auto;
            }

            /* .my-first-grid {
                display: inline-grid;
                grid-gap: 10px;
                grid-template-rows: 200px 200px;
                grid-template-columns: 200px 200px;
                grid-auto-rows: 200px 200px;
                grid-auto-columns: 200px 200px;
                grid-auto-flow: column;
                background-color: #e4e4e4;
            } */

            .grid-item-1 {
                grid-row: 1;
                grid-column: 1;
            }

            .grid-item-2 {
                grid-row: 1;
                grid-column: 2;
            }

            .grid-item-3 {
                grid-row: 2;
                grid-column: 1;
            }

            .grid-item-4 {
                grid-row: 2;
                grid-column: 2;
            }

            /* [class^= 'grid-item'] {
                display: grid;
                outline: 3px dashed #f90;
                font-size: 30px;
                color: #333;
                align-items: center;
                justify-content: center;
            } */

            .container {
                font-size: 28px;
                font-family:  sans-serif;
                display: grid;
                gap: 30px;
                background-color: #ddd;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-rows: 100px;
                grid-auto-flow: row;
            }

            [class^= 'grid-item'] {
                outline: 1px  #f90 dashed;
                display: grid;
                background-color: goldenrod;
                align-items: center;
                justify-content: center;
            }

            .grid-item3 {
                grid-column: 2/ -1;
            }

            .grid-grid-item6 {
                grid-row: 3/6;
                grid-column: 3/5;
            }

            .grid-item17 {
                grid-row: 6 / span 2;
                grid-column: 2 / 3;
            }

            .grid-item4 {
                grid-row: 4 / 7;
            }

        </style>

    </head>
    <div class="content">
